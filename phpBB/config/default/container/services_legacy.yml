services:
    legacy.handler:
        class: phpbb\legacy\http\legacy_handler
        arguments:
            - "@http_kernel"
            - "%legacy.root_dir%"
            - "@?debug.stopwatch"

    legacy.http_kernel:
        class: phpbb\legacy\httpkernel\legacy_http_kernel
        decorates: http_kernel
        arguments:
            - "@legacy.http_kernel.inner"

    legacy.response_exception_subscriber:
        class: phpbb\legacy\event\response_exception_subscriber
        tags:
            - { name: kernel.event_subscriber }
