services:
    acl.permissions:
        class: phpbb\permissions
        arguments:
            - '@dispatcher'
            - '@user'

    user:
        class: phpbb\user
        arguments:
            - '@security.token_storage'
            - '@user_helper'
            - '@language'

    user_helper:
        class: phpbb\security\user\user_helper
        arguments:
            - '@language'
            - '%datetime.class%'

    user_loader:
        class: phpbb\user_loader
        arguments:
            - '@dbal.conn'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%tables.users%'
